<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webdos</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="desktop">
    <div class="taskbar">
      <button class="start">☰ Start</button>
      <div class="taskbar-title">Webdos</div>
      <div class="clock" id="clock">00:00</div>
    </div>

    <main class="screen">
      <div class="window" role="region" aria-label="Welcome window">
        <div class="window-title">Welcome to Webdos</div>
        <div class="window-body">
          <div class="left">
            <ul class="menu">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#gallery">Gallery</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
            <p class="under">This is the newest version of webdos</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Under-construction.gif" alt="Under construction" class="ugc" />
          </div>
          <div class="right">
            <h1 id="type-head">Welcome!</h1>
            <marquee behavior="scroll" direction="left" class="marq">Welcome to Webdos! New version available</marquee>
            <div class="info">
              <p>Webdos features included:</p>
              <ul>
                <li>New Button</li>
                <li>New Text</li>
                <li>New Fonts</li>
              </ul>
            </div>

            <section id="contact" class="contact">
              <h2>Contact (2025 edition)</h2>
              <form onsubmit="event.preventDefault(); sendContact();">
                <div class="form-row"><label>Name: <input id="name" required></label></div>
                <div class="form-row"><label>Email: <input id="email" type="email" required></label></div>
                <div class="form-row"><label>Message:<br><textarea id="message" rows="4" required></textarea></label></div>
                <div class="form-row">
                  <button class="btn btn-3d" type="submit">Send Message</button>
                  <span id="formStatus" class="muted"></span>
                </div>
              </form>
            </section>
          </div>
        </div>
      </div>

      <div class="footer-blurb">© <span id="year"></span> — Webdos.</div>
    </main>
  </div>

  <script src="/script.js"></script>
</body>
</html>
